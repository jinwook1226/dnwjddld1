첫 방송은 2015년 봄이었는데 친구들 중 혼자 캠이 있어서 아프리카TV에서 방송을 켠 채로 놀다가 채팅을 보니 50명 가량의 시청자가 보고 있어서 당황해서 방송 종료를 하였다. 대학교 4학년 때 진로를 고민하던 중 인터넷 방송이 하고 싶어서 트위치, 카카오TV, 유튜브로 동시송출을 하다가 카카오TV, 유튜브를 정지당한 이후로 트위치 단독송출을 하고있다
